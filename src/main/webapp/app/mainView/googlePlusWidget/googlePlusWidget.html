<div class="row" style="margin-top: 15px">
    <a class="btn btn-block btn-social btn-google"
        style="width: 35%;margin-left: auto;margin-right: auto;text-align:center;"
        id="{{authenticated == false ? 'signInGoogle' : 'signOutGoogle'}}"
        ng-click="authenticated == false ? signInGoogle() : signOutGoogle()">
        <span class="fa fa-google"></span>
        <span ng-hide="authenticated">Sign in with Google</span>
        <span ng-show="authenticated">Sign out of Requireris</span>
    </a>
</div>
